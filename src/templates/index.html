{% extends "base.html" %}

{% block content %}
  <div id="welcome" class="row mt-3 mb-5">
    <!-- <img class="col-3 col-md-3 img-fluid mx-auto vh-25" src="{{url_for('static', filename='images/bot_head.png')}}" alt="robot head smiling" /> -->
    <h1 class="col-auto col-md-auto mx-auto mt-md-4 display-1">Bienvenue !</h1>
  </div>
  
  <div class="row ml-5">
    <h4 class="col-auto col-md-auto font-weight-light">Que veux tu savoir ?</h4>
    <form id="query" class="form-inline pb-2">
      <div class="form-group">
        <input type="search" id="search" name="search" class="form-control" maxlength="150" required autofocus
          placeholder="Pose moi ta question ici" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">RÃ©ponse...</button>
      </div>
    </form>
  </div>


  <!-- loading animation on top of the chat list -->
  <div id="wait" class="text-center invisible">
    <h5 id="wait-text" class="text-success">
      <strong>Reflexion en cours...</strong>
    </h5>
    <div class="spinner-border text-success ml-auto" role="status" aria-hidden="true">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- chat -->
  <div class="row mx-auto">
    <ul id="chat" class="col list-group">
    </ul>
  </div>

  
{% endblock %}
