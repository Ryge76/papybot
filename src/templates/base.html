<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Let's chat papybot !</title>

        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='/images/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='/images/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='/images/favicon-16x16.png') }}">

        <!-- style sheet import -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}">

    </head>

    <body>

        <!-- top navigation bar -->
        <div class="navbar navbar-light shadow mb-2 container-fluid sticky-top" style="background-color: #85b3d7" role="navigation">
            <div class="row mx-auto">
                <a class="navbar-brand col" href="/"><span class="custom-brand">PapyBot</span></a>
            </div>
        </div>

        <!-- integration of other pages -->
        <div id="main" class="container mb-2">

            {% block content %}{% endblock %}

        </div>

        <!-- bottom navigation bar -->
        <footer>
            <nav class="navbar container-fluid" role="navigation">
                <div class="row mx-auto">
                    <a class="navbar-brand col-auto col-md" href="#welcome">
                        <img src="{{url_for('static', filename='images/arrow_up.svg')}}" alt="retour accueil">
                    </a>
                    <section class="d-none d-md-block col-md-auto">
                        <h6>Web application by: </h6>
                        <a href="https://www.linkedin.com/in/g%C3%A9ry-jasmin-035b64149/" target="_blank">
                            G. JASMIN
                            <img class="img-fluid mb-2" style="height: 20px; width: 20px;"
                                src="{{url_for('static', filename='images/linkedin.png')}}" alt="LinkedIn" />
                        </a>
                    </section>
                    <section class="col-auto col-md-auto">
                        <h6>View source code on
                            <a href="https://github.com/Ryge76/papybot" target="_blank">Github</a>
                        </h6>
                
                    </section>
                </div>
            </nav>
        </footer>
        
        <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key={{key}}"></script>
        <script src="{{url_for('static', filename='js/form.js')}}" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
