<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Let's chat papybot !</title>

        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='/images/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='/images/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='/images/favicon-16x16.png') }}">

        <!-- style sheet import -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}">

    </head>

    <body>

        <!-- top navigation bar -->
        <div class="navbar navbar-light container-fluid" style="background-color: #85b3d7" role="navigation">
            <div class="row">
                <a class="navbar-brand col" href="/" id="top">Papybot</a>
                <form id="query" class="form-inline">
                    <div class="form-group">
                        <input type="search" id="search" name="search" class="form-control" maxlength="150" required autofocus placeholder="Pose moi ta question ici" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">RÃ©ponse...</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- integration of other pages -->
        <div id="main" class="container">
            
            {% block content %}{% endblock %}

        </div>

        <footer class="navbar fixed-bottom container-fluid" style="background-color: #85b3d7" role="navigation">
            <div class="row">
                <a class="navbar-brand col-md-4" href="#top">Accueil</a>
                <section class="col-md-4">
                    <h6>Webapp by:</h6>
                    <h6>G. JASMIN</h6>
                </section>
                <section class="col-md-3">
                    <h6>View source code on</h6>
                    <a href="#">Github</a>
                </section>
            </div>
        </footer>
        
        <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key={{key}}"></script>
        <script src="{{url_for('static', filename='js/form.js')}}" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
