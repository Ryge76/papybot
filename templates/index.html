{% extends "base.html" %}
{% block content %}
  <h1>Petit test pour voir si tout fonctionne en Bootstrap !</h1>
  <div class="row">
    <div id="map" class="map"></div>
    <div class="map">
      <img src="https://maps.googleapis.com/maps/api/staticmap?key={{key}}&center=Paris&zoom=10&scale=4&size=600x600&markers=Paris%7Clabel:Ici%7C" />
    </div>
  </div>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script
          src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap"
  async defer></script>

{% endblock %}
